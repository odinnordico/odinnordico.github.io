name: Deploy to GitHub Pages

on:
  push:
    tags:
      - "v*"

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "./go.mod"
          check-latest: true

      - name: Verify Go version
        run: go version

      - name: Setup Go modules
        run: go mod download

      - name: List current dir
        run: |
          tree .
          echo "Current directory listed successfully"

      - name: Generate Website
        run: go run . website --theme default --data-dir data --output-dir public

      - name: Generate PDF
        run: go run . pdf --theme default --data-dir data --output-dir public

      - name: List build artifacts
        run: |
          if [ ! -d "./public" ]; then
            echo "Error: public directory not found"
            exit 1
          fi
          tree ./public
          echo "Build artifacts listed successfully"

      - name: Fix permissions
        run: |
          chmod -c -R +rX "./public/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          retention-days: 1
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action

      - name: Print deployment URL
        run: |
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
